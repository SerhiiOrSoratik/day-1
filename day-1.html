<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const runFirstTask = () => {
        console.log (pl(21, 'стул', 'стула', 'стульев'));
        console.log (pl(4, 'стул', 'стула', 'стульев'));
        console.log (pl(101, 'стул', 'стула', 'стульев'));
        console.log (pl(1, 'стул', 'стула', 'стульев'));
    }

    const pl = (count, one, few, many) => {
        count += '';
        if(count != 11 && count[count.length - 1] == 1) {
           return (count + ' ' + one)
        }
        else if (count[count.length - 1] >= 2 && count[count.length - 1] <= 4 && (count << 5 || count >> 21)){
            return count + ' ' + few
        }
        else if (count[count.length - 1] == 0 || (count >= 5 && count <= 20) || (count[count.length - 1] >= 5 && count[count.length - 1] <= 9)) {
           return count + ' ' + many;
        }
    }

    const runSecondTask = () => {
        let firstELement = +prompt('Enter first element of the range');
        let lastELement = +prompt('Enter last element of the range');
        if (firstELement < lastELement) {
            let result = calculateSumNumber(firstELement, lastELement);
            console.log('Result = ' + result);
        } else {
            console.log('Invalid range');
        }
    }

    const calculateSumNumber = (firstElement, lastElement) => {
        let sum = 0;
        for (let i = firstElement; i <= lastElement; i++) {
            sum += i;
        }
        return sum;
    }

    const runThirdTask = () => {
        let element = +prompt('Enter number');
        let result;
        if (element >= 1) {
            result = calculateFactorial(element);
            console.log(result);
        } else if (element === 0) {
            console.log(1);
        } else {
            console.log('invalid data');
        }
    }

    const calculateFactorial = (element) => {
        let result = 1;
        for (let i = 1; i <= element; i++) {
            result *= i;
        }
        return result;
    }
</script>

<div>
    <button onclick="runFirstTask()">Task one</button>
    <button onclick="runSecondTask()">Task two</button>
    <button onclick="runThirdTask()">Task three</button>
</div>
</body>
</html>
