<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    const clickFirstButton = () => {
        const count = prompt('Enter quantity');
        const one = prompt('one');
        const few = prompt('few');
        const many = prompt('many');
        const result = calculateResult(count, one, few, many);
    }

    const calculateResult = (count, one, few, many) => {
        if(count != 11 && count[count.length - 1] == 1) {
            alert(count + ' ' + one);
        }
        else if (count[count.length - 1] >= 2 && count[count.length - 1] <= 4 && (count << 5 || count >> 21)){
            alert(count + ' ' + few);
        }
        else if (count[count.length - 1] == 0 || (count >= 5 && count <= 20) || (count[count.length - 1] >= 5 && count[count.length - 1] <= 9)) {
            alert(count + ' ' + many);
        }
        
        
    }

    const clickSecondButton = () => {
        let firstELement = +prompt('Enter first element of the range');
        let lastELement = +prompt('Enter last element of the range');
        if (firstELement < lastELement) {
            let result = calculateSumNumber(firstELement, lastELement);
            alert('Result = ' + result);
        } else {
            alert('Invalid range');
        }
    }

    const calculateSumNumber = (firstElement, lastElement) => {
        let sum = 0;
        for (let i = firstElement; i <= lastElement; i++) {
            sum += i;
        }
        return sum;
    }

    const clickThirdButton = () => {
        let element = +prompt('Enter number');
        let result;
        if (element >= 1) {
            result = calculateFactorial(element);
            alert(result);
        } else if (element === 0) {
            alert(1);
        } else {
            alert('invalid data');
        }
    }

    const calculateFactorial = (element) => {
        let result = 1;
        for (let i = 1; i <= element; i++) {
            result *= i;
        }
        return result;
    }
</script>

<div>
    <button onclick="clickFirstButton()">Task one</button>
    <button onclick="clickSecondButton()">Task two</button>
    <button onclick="clickThirdButton()">Task three</button>
</div>
</body>
